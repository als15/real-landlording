name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Other steps...

      - name: Run tests
        run: npm test

      # Remove the codecov upload step
      # - name: Upload coverage reports
      #   uses: codecov/codecov-action@v4
      
      - name: Deploy
        run: npm run deploy
